version: '3.8'

# This file is automatically merged with docker-compose.yml by Docker Compose
# It's used for development builds and is ignored in production deployments
# See: https://docs.docker.com/compose/extends/#multiple-compose-files

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # For local development: frontend calls backend directly on localhost:8000
        # The browser makes requests to this URL, so it must be reachable from host
        VITE_API_BASE: "http://localhost:8000"
