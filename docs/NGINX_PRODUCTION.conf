# Production NGINX Configuration for BonsCompte
# This file should be placed in /etc/nginx/conf.d/bonscompte.conf on your server

# Rate limiting zones - defined once in http block
# Auth endpoints: strict limit to prevent brute-force (matches backend: 5 req/60s)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# General API: permissive limit matching backend (100 req/s)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

# WebSocket upgrade map (for SvelteKit HMR in dev, optional in production)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    server_name bonscompte.duckdns.org;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/bonscompte.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bonscompte.duckdns.org/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (enforce HTTPS)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Frontend (SvelteKit)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Auth endpoints - strict rate limiting (5 requests per minute, burst 5)
    location ~ ^/api/auth/(login|register) {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # General API endpoints - permissive rate limiting (100 req/s, burst 200)
    # The trailing slash in proxy_pass strips the /api prefix
    location /api/ {
        limit_req zone=api_limit burst=200 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name bonscompte.duckdns.org;
    return 301 https://$server_name$request_uri;
}
